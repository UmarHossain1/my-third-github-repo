<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #CSS{
            color:red;
            text-align: center;
        }
        p{
            background-color: rgb(189, 183, 107);
        }
        li{
            color: hwb(0 36% 20%);
        }
        #embedded{
            font-size: larger;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <h3 style="color: red;">Learning basic CSS</h3>
    <p id="CSS">CSS meaning:Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p>Short form is CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p>After each style you need to use semi-colon(;)</p>

    <ul>
        <li>Inline CSS</li>
        <li id="embedded">Interline or embedded CSS</li>
        <li>External CSS</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
</body>
</html>
